description: This study aimed to visualize and characterize membrane lesions caused
  by hyperpolarization and their protective roles against membrane overcharging. We
  identified three types of lesions in HEK cells, each with distinct characteristics.
  Hyperpolarization to specific voltages created diffuse zonal electropermeabilization,
  focal pores, and high-conductance pores, with adaptive conductance changes preventing
  membrane rupture. This study was partially supported by NIH grants 1R21EY034258
  and 5R21EY034803.
